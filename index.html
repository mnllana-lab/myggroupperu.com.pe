<!DOCTYPE html>

<head>

    <style>
        /* RESET TOTAL: Sin m√°rgenes ni espacios muertos */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%;
            height: 100%;
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
        }

        /* EL RECT√ÅNGULO MAESTRO: Ajustado al 95% de la PC */
        .full-screen-card { 
            background: #ffffff; 
            width: 95vw;    /* Ocupa el 95% del ancho de la ventana */
            height: 90vh;   /* Ocupa el 90% del alto de la ventana */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Distribuye el contenido a lo largo de todo el alto */
            align-items: center;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border-left: 20px solid #1a2a6c; /* Franja lateral imponente */
            border-right: 20px solid #1a2a6c; /* Doble franja para equilibrio horizontal */
        }

        /* Logo adaptado al alto de la pantalla */
        .logo { 
            max-height: 25vh; 
            width: auto;
            max-width: 80%;
        }

        /* T√≠tulo que se ajusta al ancho */
        h1 { 
            color: #1a2a6c; 
            font-size: clamp(30px, 5vw, 60px); 
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* Subt√≠tulo grande y claro */
        p { 
            color: #444; 
            font-size: clamp(20px, 2.5vw, 35px); 
            font-weight: 500;
        }

        /* BOTONES HORIZONTALES GIGANTES */
        .btn-row {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            gap: 40px;
        }

        .btn { 
            text-decoration: none; 
            padding: 30px 40px; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: clamp(18px, 1.8vw, 24px); 
            transition: 0.4s;
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            color: white;
        }

        .btn-info { background-color: #1a2a6c; }
        .btn-ops { background-color: #28a745; }

        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Footer en la parte inferior de la tarjeta */
        .footer { 
            font-size: clamp(14px, 1.2vw, 20px); 
            color: #888;
            border-top: 2px solid #eee;
            width: 100%;
            padding-top: 20px;
            text-align: center;
        }

        /* Ajuste para que no se vea mal en celulares peque√±os */
        @media (max-width: 900px) {
            .btn-row { flex-direction: column; gap: 15px; }
            .full-screen-card { height: auto; min-height: 95vh; }
        }
    </style>
</head>

</body>
