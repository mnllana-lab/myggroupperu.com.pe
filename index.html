        body { 
            font-family: 'Arial', sans-serif;

            display: flex; 
            justify-content: center;

        .card { 
            background: #ffffff;

        .logo {

        }

        h1 { 
            color: #1a2a6c; 
            font-size: clamp(22px, 5vw, 42px); 
            margin-bottom: 10px;
        }

        p { 
            color: #333; 
            font-size: clamp(16px, 2.5vw, 24px); 
            margin-bottom: 30px;
        }

        /* Contenedor de botones en horizontal para PC si hay espacio */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .btn { 
            text-decoration: none; 
            padding: 20px 30px; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 18px; 
            transition: 0.3s;
            flex: 1; /* Esto hace que los botones se estiren a lo ancho */

            max-width: 450px;
        }

        .btn-info { background-color: #1a2a6c; color: white; }
        .btn-ops { background-color: #28a745; color: white; }

        .footer { 
            margin-top: 30px; 
            font-size: 14px;

            padding-top: 20px;

        }
