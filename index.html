<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&G Group de Perú SAC - División Construcción</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap');
        body, html { margin:0; padding:0; height:100%; background: linear-gradient(135deg, #0d1b2a 0%, #000000 100%); color:#fff; font-family:'Roboto',sans-serif; display:flex; align-items:center; justify-content:center; text-align:center; }
        .contenedor { max-width:90%; padding:20px; }
        h1 { font-family:'Montserrat',sans-serif; font-size:5.5rem; margin:30px 0 10px; text-shadow: 0 0 30px rgba(255,255,255,0.5); }
        p { font-size:1.5rem; margin:15px 0; }
        .logo { 
            max-width:420px; 
            margin-bottom:40px; 
            border-radius: 50%; 
            padding:20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255,255,255,0.3);
        }
        .whatsapp { background:#25D366; color:white; padding:20px 70px; border-radius:60px; text-decoration:none; font-size:1.8rem; display:inline-block; margin:40px 10px; font-weight:bold; box-shadow: 0 10px 30px rgba(37,211,102,0.5); transition:0.3s; }
        .whatsapp:hover { transform:scale(1.05); }
        .telefono { font-size:2.2rem; margin:30px 0; font-weight:bold; }
        .direccion { font-size:1.4rem; opacity:0.9; line-height:1.7; }
        @media (max-width:768px){ 
            h1{font-size:3.2rem;} 
            .logo{max-width:280px; padding:15px;} 
            .whatsapp{font-size:1.5rem; padding:16px 50px;} 
            .telefono{font-size:1.7rem;}
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="logo.png" class="logo" alt="M&G Group de Perú SAC">
        <h1>PRÓXIMAMENTE</h1>
        <p>Estamos construyendo nuestra nueva página web</p>
        <p class="telefono">956 094 596</p>
        <p class="direccion">Av. Juan Velasco Alvarado 647<br>Santa Anita, Lima - Perú</p>
        <a href="https://wa.me/51956094596" class="whatsapp" target="_blank">
            WhatsApp
        </a>
    </div>
</body>
</html>
