        /* Eliminamos cualquier espacio sobrante */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            flex-direction: column;
            justify-content: center;

        /* Una sola pieza que contiene todo */

        }

        p { 
            color: #444; 
            font-size: clamp(16px, 2vw, 22px); 
            margin-bottom: 30px;
        }

        /* Botones alineados horizontalmente */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn { 
            text-decoration: none; 
            padding: 18px 30px; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 18px; 
            transition: 0.3s;
            flex: 1; 
            min-width: 280px;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-info { background-color: #1a2a6c; color: white; }
        .btn-ops { background-color: #28a745; color: white; }

        .btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        .footer-info { 
            margin-top: 25px; 
            font-size: 14px; 
            color: #666;
            font-weight: bold;
        }
