<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M & G GROUP DEL PERU S.A.C.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }

        .card { 
            background: #ffffff; 
            /* ALTURA REDUCIDA Y ANCHO M츼XIMO */
            padding: 30px 60px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
            
            /* ESTO FUERZA EL FORMATO HORIZONTAL LARGO */
            width: 98vw; /* 98% del ancho de la pantalla */
            max-width: 1400px; /* Muy ancho para monitores grandes */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 8px solid #1a2a6c;
        }

        .logo { 
            width: 220px; /* Logo m치s peque침o para no empujar hacia abajo */
            height: auto;
            margin-bottom: 15px; 
        }

        h1 { 
            color: #1a2a6c; 
            font-size: clamp(20px, 4vw, 35px); 
            margin-bottom: 5px;
            white-space: nowrap; /* Evita que el nombre se rompa en dos l칤neas */
        }

        p { 
            color: #555; 
            font-size: clamp(14px, 2vw, 20px); 
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* BOTONES EN LADO A LADO PARA REFORZAR EL RECT츼NGULO */
        .btn-container {
            display: flex;
            flex-direction: row; /* Fuerza horizontal */
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .btn { 
            text-decoration: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 16px; 
            transition: 0.3s;
            flex: 0 1 350px; /* No crecen demasiado pero mantienen el orden */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-info { background-color: #1a2a6c; color: white; }
        .btn-ops { background-color: #28a745; color: white; }

        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        .footer { 
            margin-top: 25px; 
            font-size: 13px; 
            color: #aaa;
            width: 100%;
            text-align: right; /* Info legal a un ladito */
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        /* Ajuste para celulares (se vuelven uno sobre otro solo si es muy peque침o) */
        @media (max-width: 768px) {
            .btn-container { flex-direction: column; align-items: center; }
            .btn { width: 100%; }
            h1 { white-space: normal; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="M & G GROUP" class="logo">
        
        <h1>M & G GROUP DEL PERU S.A.C.</h1>
        <p>Servicios de Ingenier칤a y Construcci칩n</p>
        
        <div class="btn-container">
            <a href="mailto:info@mg-group.com.pe" class="btn btn-info">游닎 info@mg-group.com.pe</a>
            <a href="mailto:operaciones@mg-group.com.pe" class="btn btn-ops">丘뙖잺 operaciones@mg-group.com.pe</a>
        </div>
        
        <div class="footer">
            RUC: 20606041040 | Lima, Per칰 &copy; 2025
        </div>
    </div>
</body>
</html>
