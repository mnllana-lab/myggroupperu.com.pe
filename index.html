<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M & G GROUP DEL PERU S.A.C.</title>
    <style>
        /* Eliminamos m√°rgenes para que encaje exacto */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f7f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100vw;
            height: 100vh; /* Ocupa exactamente el alto de la pantalla */
            overflow: hidden; /* Evita el scroll innecesario */
        }

        /* AJUSTE DE ENCAJE PERFECTO */
        .main-card { 
            background: #ffffff; 
            width: 90vw; /* 90% del ancho de la pantalla */
            max-width: 1200px; 
            height: auto;
            max-height: 85vh; /* No permite que sea m√°s alta que la pantalla */
            padding: 4vh 5vw; /* Padding basado en el alto y ancho */
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border-top: 10px solid #1a2a6c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo { 
            height: 15vh; /* El logo se adapta al alto de la pantalla */
            width: auto;
            margin-bottom: 3vh;
        }

        h1 { 
            color: #1a2a6c; 
            font-size: clamp(24px, 3.5vw, 45px); 
            margin-bottom: 1.5vh;
            line-height: 1.2;
        }

        p { 
            color: #555; 
            font-size: clamp(16px, 1.8vw, 24px); 
            margin-bottom: 4vh;
            max-width: 800px;
        }

        /* BOTONES HORIZONTALES */
        .btn-container {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn { 
            text-decoration: none; 
            padding: 2vh 30px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: clamp(14px, 1.2vw, 18px); 
            transition: 0.3s;
            flex: 0 1 350px; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-info { background-color: #1a2a6c; color: white; }
        .btn-ops { background-color: #28a745; color: white; }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

        .footer { 
            margin-top: 4vh; 
            font-size: 0.9rem; 
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 2vh;
            width: 100%;
        }

        /* Ajuste para tablets/celulares */
        @media (max-width: 768px) {
            .main-card { height: auto; max-height: none; padding: 40px 20px; }
            .logo { height: 100px; }
            .btn-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="main-card">

</body>
